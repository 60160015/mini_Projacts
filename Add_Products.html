<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    authors = [];
    count = 0;

    function add(aID, a){
        aID = document.getElementById('authorID').value 
        author = document.getElementById('author').value
        

        authors.push({aID, author});

        str = JSON.stringify(authors);

        localStorage.setItem("authors", str);
        
        document.getElementById("disp").innerHTML = " ";

        for(i=0; i<=count; i++){
            document.getElementById("disp").innerHTML += "ชื่อสินค้า: "+authors[i].aID+"<br>";
            document.getElementById("disp").innerHTML += "รายละเอียดสินค้า: "+authors[i].author+"<br>";
            document.getElementById("disp").innerHTML += "______________________"+"<br>";
        }
        count=count+1;
    }

    function show(){
        str = localStorage.getItem("authors");
        str = JSON.parse(str);

        for(i=0; i<=str.length; i++){
            document.getElementById("disp").innerHTML += "ชื่อสินค้า: "+str[i].aID+"<br>";
            document.getElementById("disp").innerHTML += "รายละเอียดสินค้า: "+str[i].author+"<br>";
            document.getElementById("disp").innerHTML += "______________________"+"<br>";
    }
}
</script>
<body onpageshow="show()">
    
     </form>

    <textarea name="p_detail" id="author" class="form-control"  rows="3"  required placeholder="รายละเอียดสินค้า"></textarea><br>
